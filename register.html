<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- VENDORS STYLES -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendors/css/normalize.css">
  <link rel="stylesheet" href="vendors/css/fontastic.css">
  <link rel="stylesheet" href="vendors/css/grasp_mobile_progress_circle-1.0.0.min.css">
  <link rel="stylesheet" href="vendors/style/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
  <link rel="stylesheet" href="vendors/css/style.default.css" id="theme-stylesheet">
  <link rel="stylesheet" href="vendors/css/custom.css">
  <link rel="shortcut icon" href="resources/img/favicon.ico">

  <!-- RESOURCES STYLES -->
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="resources/css/responsive.css">
  <title>Projects Management</title>

</head>

<body>
  <div class="page login-page">
    <div class="container">
      <div class="form-outer text-center d-flex align-items-center">
        <div class="form-inner">
          <div class="logo text-uppercase"><span>PROJECT</span><strong class="text-primary">MANGEMENT</strong></div>
          <p></p>
          <form class="text-left form-validate">
            <div class="form-group-material">
              <input id="register-username" type="text" name="registerUsername" required
                data-msg="Please enter your username" class="input-material">
              <label for="register-username" class="label-material">Username</label>
            </div>
            <div class="form-group-material">
              <input id="register-email" type="email" name="registerEmail" required
                data-msg="Please enter a valid email address" class="input-material">
              <label for="register-email" class="label-material">Email Address </label>
            </div>
            <div class="form-group-material">
              <input id="register-password" type="password" name="registerPassword" required
                data-msg="Please enter your password" class="input-material">
              <label for="register-password" class="label-material">Password </label>
            </div>
            <div class="form-group terms-conditions text-center">
              <input id="register-agree" name="registerAgree" type="checkbox" required value="1"
                data-msg="Your agreement is required" class="form-control-custom">
              <label for="register-agree">I agree with the terms and policy</label>
            </div>
            <div class="form-group text-center">
              <input id="register" type="submit" value="Register" class="btn btn-primary">
            </div>
          </form><small>Already have an account? </small><a href="login.html" class="signup">Login</a>
        </div>
        <div class="copyrights text-center">
          <p>Design by <a href="#" class="external">Group-5</a></p>

        </div>
      </div>
    </div>
  </div>

  <!-- vendor scripts -->
  <script src="vendors/js/html5shiv.min.js"></script>
  <script src="vendors/js/respond.min.js"></script>
  <script src="vendors/js/selectivizr.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="vendors/js/grasp_mobile_progress_circle-1.0.0.min.js"></script>
  <script src="vendors/style/jquery.cookie/jquery.cookie.js"> </script>
  <script src="vendors/style/chart.js/Chart.min.js"></script>
  <script src="vendors/style/jquery-validation/jquery.validate.min.js"></script>
  <script src="vendors/style/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="vendors/js/charts-home.js"></script>
  <!-- Main File-->
  <script src="vendors/js/front.js"></script>

  <!-- resource scripts -->
  <script src="resources/js/app.js"></script>
</body>

</html>
